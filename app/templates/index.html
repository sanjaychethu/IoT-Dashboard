<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="container">
        <h1>IoT Sensor Dashboard</h1>
        
        <div class="controls-container">
            <div class="control-group">
                <label for="updateInterval">Update Interval</label>
                <select id="updateInterval">
                    <option value="1000">1 second</option>
                    <option value="3000" selected>3 seconds</option>
                    <option value="5000">5 seconds</option>
                    <option value="10000">10 seconds</option>
                </select>
            </div>
            <div class="control-group">
                <label for="chartStyle">Chart Style</label>
                <select id="chartStyle">
                    <option value="line" selected>Line</option>
                    <option value="bar">Bar</option>
                    <option value="scatter">Scatter</option>
                </select>
            </div>
            <div class="control-group">
                <label for="dataPoints">Data Points</label>
                <select id="dataPoints">
                    <option value="10">10 points</option>
                    <option value="20" selected>20 points</option>
                    <option value="30">30 points</option>
                    <option value="50">50 points</option>
                </select>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <div class="chart-header">
                    <h2>Temperature (°C)</h2>
                    <button class="chart-control" id="tempFullscreen" aria-label="Fullscreen">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
                <canvas id="temperatureChart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <div class="chart-header">
                    <h2>Humidity (%)</h2>
                    <button class="chart-control" id="humidityFullscreen" aria-label="Fullscreen">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
                <canvas id="humidityChart"></canvas>
            </div>
        </div>

        <div class="latest-readings">
            <h2>Latest Readings</h2>
            <div class="reading-values">
                <div class="reading">
                    <span>Temperature:</span>
                    <span id="currentTemp">--</span>°C
                </div>
                <div class="reading">
                    <span>Humidity:</span>
                    <span id="currentHumidity">--</span>%
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
